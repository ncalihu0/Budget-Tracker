<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=EB+Garamond&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Racing+Sans+One&display=swap" rel="stylesheet">


    <title>Budget Tracker</title>
</head>

<body>

    <section class="budget_container">
        <header>
            <h1>Budget Tracker</h1>
            <section class="balance">
                <h2>
                    Balance
                </h2>
                <h3 class="balance_total">
                    $0
                </h3>
            </section>

            <section class="income">
                <h2>
                    Income
                </h2>
                <h3 class="income_total">
                    $0
                </h3>
            </section>

            <section class="expenses">
                <h2>
                    Expenses
                </h2>
                <h3 class="expenses_total">
                    $0
                </h3>
            </section>
        </header>


        <section class="budget_panel">

            <section class="tab">Income</section>
            <section class="tab">Expenses</section>


            <section id="income">
                <input type="text" id="income_title_input" name="title" placeholder="Title" class="input">
                <input type="number" id="income_amount_input" name="amount" placeholder="$0" class="input">
                <button class="add-income">ADD!</button>
                <ul class="list"></ul>
            </section>

            <section id="expenses">
                <input type="text" id="expenses_title_input" name="title" placeholder="Title" class="input">
                <input type="number" id="expenses_amount_input" name="amount" placeholder="$0" class="input">
                <button class="add-expense">ADD!</button>
                <ul class="list"></ul>
            </section>
        </section>



    </section>



    <script src="script.js">
    </script>
</body>

</html>
